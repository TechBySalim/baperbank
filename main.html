<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10 font-semibold">Baper nai Taka Tai <span class="text-teal-500">poket amar Faka ðŸ˜‰</span></h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto mt-10 grid grid-cols-3 gap-4">
            <div class="bg-amber-200 p-10 rounded-lg">
                <h4 class="text-4xl">Deposit</h4>
                <h2 class="text-6xl">$<span id="deposit-amount">00</span></h2>
            </div>
            <div class="bg-cyan-400 p-10 rounded-lg">
                <h4 class="text-4xl">Widhraw</h4>
                <h2 class="text-6xl">$<span id="withdraw-value">00</span></h2>
            </div>
            <div class="bg-green-300 p-10 rounded-lg">
                <h4 class="text-4xl">Blance</h4>
                <h2 class="text-6xl">$<span id="total-blance">1240</span></h2>
            </div>
        </section>
        <!-- input section  -->
        <section class="w-9/12 mx-auto mt-10 grid grid-cols-2 gap-4">
            <div class="bg-lime-200 p-10 rounded-lg">
                <h4 class="text-4xl mb-5">Please Deposit</h4>
                <input type="number" name="" id="deposit-feild" placeholder="$ Deposit Amaunt" class="block p-4 mb-4 w-9/12 rounded-xl">
                <button id="submit-depost" class="bg-lime-400 py-2 px-6 mb-10 rounded-xl hover:bg-sky-300">Submit</button>
            </div>    
            <div class="bg-lime-200 p-10 rounded-lg">
                <h4 class="text-4xl mb-5">Withdraw Amount</h4>
                <input type="email" name="" id="withdraw-feild" placeholder="$ Deposit Amaunt" class="block p-4 mb-4 w-9/12 rounded-xl">
                <button id="submit-withdraw" class="bg-lime-400 py-2 px-6 mb-10 rounded-xl hover:bg-sky-300">Submit</button>
            </div>    
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
